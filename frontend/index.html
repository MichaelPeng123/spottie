<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="src/script.ts" type="module"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                color: white;
                min-height: 100vh;
                padding: 20px;
            }

            #app {
                max-width: 1200px;
                margin: 0 auto;
                padding: 30px 20px;
            }

            h1 {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            h2 {
                margin-bottom: 15px;
            }

            .loading {
                text-align: center;
                font-size: 1.5rem;
                padding: 60px 20px;
            }

            .track-container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 8px;
                padding: 12px 15px;
                margin-bottom: 8px;
                transition: all 0.2s;
                border: 1px solid rgba(255, 255, 255, 0.2);
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .track-container:hover {
                transform: translateX(5px);
                background: rgba(255, 255, 255, 0.15);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

            .track-number {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                background: #1db954;
                min-width: 28px;
                height: 28px;
                border-radius: 50%;
                font-weight: bold;
                font-size: 0.9rem;
                flex-shrink: 0;
            }

            .track-info {
                flex: 1;
                min-width: 0;
            }

            .track-header {
                display: flex;
                align-items: baseline;
                gap: 8px;
                margin-bottom: 4px;
            }

            .track-name {
                font-size: 1rem;
                font-weight: 600;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .track-details {
                font-size: 0.85rem;
                line-height: 1.4;
                opacity: 0.85;
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
            }

            .track-details span {
                white-space: nowrap;
            }

            .track-details strong {
                color: #1db954;
                font-weight: 500;
            }

            .genre-section {
                margin-bottom: 30px;
            }

            audio {
                width: 100%;
                max-width: 300px;
                height: 32px;
                margin-top: 8px;
            }

            .audio-container {
                display: flex;
                align-items: center;
                margin-top: 8px;
            }

            @media (max-width: 768px) {
                #app {
                    padding: 20px 15px;
                }

                h1 {
                    font-size: 1.5rem;
                    margin-bottom: 15px;
                }

                .track-container {
                    flex-direction: column;
                    align-items: flex-start;
                    padding: 10px 12px;
                }

                .track-details {
                    flex-direction: column;
                    gap: 4px;
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="loading">ðŸŽµ Loading your Spotify data...</div>
        </div>
    </body>
</html>
